					<form class="action" id="form" method="POST" th:action="@{/search}">
						
						<div class="row">

								<div class="form-group">
									<p><small>都道府県</small></p>
									<select id="prefectures" class="mt-0 pull prefectures" name="prefectures">
										<option value="">都道府県を選択</option>
										<option th:each="pref : ${pref}" 
												th:value="${pref.prefName}" 
												th:text="${pref.prefName}"
												th:classappend="${pref.id}"
												>
										</option>
									</select>
								</div>

								<div class="form-group">
									<p><small>カテゴリー</small></p>
									<select id="prefectures" class="mt-0 pull prefectures" name="category">
										<option value="">カテゴリーを選択</option>
										<option th:each="cate : ${cate}" 
												th:value="${cate.categoryName}" 
												th:text="${cate.categoryName}"
												>
										</option>
									</select>
								</div>
								<div class="form-group">
									<p>フリーペーパーの名前</p>
									<input type="search" class="form-control" placeholder="フリーペーパー名を入力" name="paperName" >
								</div>
							</div>
								
								<div class="form-group">

								</div>
							</div>
						</div>
					</form>

									<strong th:if="${size}" th:text="${size}"></strong>
									<strong th:unless="${size}">0</strong>
									<span>件</span>
									<strong th:text="${msg}"></strong>
									</h4>
							</div>
							<div class="row row-bottom-padded-md">
